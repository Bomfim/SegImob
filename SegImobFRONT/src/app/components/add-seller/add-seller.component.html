<form class="my-5 text-center" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
  <mat-form-field class="h-100">
    <mat-label>Nome</mat-label>
    <input type="text" ngModel matInput placeholder="Nome do vendedor" name="seller" required>
  </mat-form-field>
  <br />
  <button [disabled]="!f.form.valid" type="submit" mat-flat-button color="warn">Adicionar!</button>
</form>
