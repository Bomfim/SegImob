<form class="my-5 text-center" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
  <mat-form-field class="h-100">
    <mat-label>Produto</mat-label>
    <input type="text" ngModel matInput placeholder="Nome do produto" name="product" required>
  </mat-form-field>
  <br />
  <mat-form-field class="h-100">
    <mat-label>Preço</mat-label>
    <input type="number" ngModel matInput placeholder="Preço do produto" name="price" required [min]="0.01">
    <span matPrefix>R$&nbsp;</span>
  </mat-form-field>
  <br />
  <button *ngIf="!editMode" [disabled]="!f.form.valid" type="submit" mat-flat-button color="accent">Adicionar!</button>
  <button *ngIf="editMode" [disabled]="!f.form.valid" (click)="updateProduct()" mat-flat-button color="accent">Editar!</button>
  <button *ngIf="editMode" [disabled]="!f.form.valid" mat-flat-button (click)="this.editMode = false;">Cancelar!</button>
</form>
